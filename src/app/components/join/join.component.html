<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="join_us_wrapper">
        <div class="row">
          <div class="col-12 col-md-5 col-lg-5">
            <div class="join_us_wrapper-form">
              <form>
                <img src="../../../assets/images/partner_logo.svg" alt="" />
                <h4>Become an OCPT Partner in minutes</h4>
                <p>
                  If you would like to partner with us in educating the next
                  generation kindly fill out this form:
                </p>
                <div class="form-group">
                  <div class="row">
                    <div class="col-12">
                      <label for="name">Name</label>
                      <input
                        type="text"
                        placeholder=""
                        id="name"
                        class="form-control"
                      />
                    </div>
                    <div class="col-12">
                      <label for="email">Email Address</label>
                      <input
                        type="email"
                        placeholder=""
                        id="email"
                        class="form-control"
                      />
                    </div>
                    <div class="col-12">
                      <label for="phone">Phone Number</label>
                      <input
                        type="text"
                        placeholder=""
                        id="phone"
                        class="form-control"
                      />
                    </div>
                    <div class="col-12">
                      <label for="state">State</label>
                      <input
                        type="text"
                        placeholder=""
                        id="state"
                        class="form-control"
                      />
                    </div>
                    <div class="col-12">
                      <label for="address">Residential Address</label>
                      <input
                        type="text"
                        placeholder=""
                        id="address"
                        class="form-control"
                      />
                    </div>
                    <div class="d-flex justify-content-start">
                      <button class="btn navbar-btn">Join Us</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="join_us_wrapper-image"></div>
          </div>
          <div class="col-12 col-md-7 col-lg-7"></div>
        </div>
      </div>
    </div>
  </div>
</div>
