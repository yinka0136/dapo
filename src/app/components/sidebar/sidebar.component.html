  <div class="navbar container desktop_hide">
    <a class="navbar-brand" routerLink="/"
      ><img src="assets/images/partner.svg" alt=""
    /></a>
    <div class="menu-icon" (click)="toggleSidebar()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        aria-hidden="true"
        role="img"
        width="1em"
        height="1em"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 24 24"
      >
        <g
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3 12h18" />
          <path d="M3 6h18" />
          <path d="M3 18h18" />
        </g>
      </svg>
    </div>
  </div>
  <div
    class="sidebar-overlay"
    [ngClass]="{ 'overlay-isOpen': isOpen }"
    (click)="toggleSidebar()"
  >
    <div class="closeMenu">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        aria-hidden="true"
        role="img"
        width="1em"
        height="1em"
        preserveAspectRatio="xMidYMid meet"
        viewBox="0 0 512 512"
      >
        <path
          fill="#fff"
          d="M325.297 256l134.148-134.148c19.136-19.136 19.136-50.161 0-69.297c-19.137-19.136-50.16-19.136-69.297 0L256 186.703L121.852 52.555c-19.136-19.136-50.161-19.136-69.297 0s-19.136 50.161 0 69.297L186.703 256L52.555 390.148c-19.136 19.136-19.136 50.161 0 69.297c9.568 9.567 22.108 14.352 34.648 14.352s25.081-4.784 34.648-14.352L256 325.297l134.148 134.148c9.568 9.567 22.108 14.352 34.648 14.352s25.08-4.784 34.648-14.352c19.136-19.136 19.136-50.161 0-69.297L325.297 256z"
        />
      </svg>
    </div>
  </div>
  <section
    class="sidebar"
    [ngClass]="[
      isOpen && showMinimizedMenu ? 'sidebar_minimized sidebar-isOpen' : '',
      showMinimizedMenu ? 'sidebar_minimized' : '',
      isOpen ? 'sidebar-isOpen' : ''
    ]"
  >
    <div class="sidebar-wrapper">
      <ul class="top-list">
        <li class="minimizeMenu_container">
          <span (click)="minimizeMenu()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              aria-hidden="true"
              role="img"
              width="1em"
              height="1em"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 24 24"
            >
              <g fill="none">
                <path
                  d="M5 9h14M5 15h14"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </g>
            </svg>
          </span>
        </li>
        <li>
          <a routerLink="/" (click)="toggleSidebar()">
            <img
              src="../../../assets/images/partner_logo.svg"
              alt="logo"
              class="logo ms-4"
            />
          </a>
        </li>

        <li>
          <a
            class="side-link"
            [class.active]="activeFragment == fragments.ABOUT"
            [routerLink]="'.'"
            [fragment]="fragments.ABOUT"
            (click)="toggleSidebar()"
          >
            <span class="side-icon">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path

                  fill="white"
                />
              </svg>
            </span>
            <span>{{ fragments.ABOUT }}</span>
          </a>
        </li>
        <li>
          <a
            class="side-link"
            [class.active]="activeFragment == fragments.SYNOPSIS"
            [routerLink]="'.'"
            [fragment]="fragments.SYNOPSIS"
            (click)="toggleSidebar()"
          >
            <span class="side-icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18.3 3C18.7968 3 19.2 3.4032 19.2 3.9V7.2813L11.1009 15.3813L11.0955 19.1955L14.9169 19.2009L19.2 14.9178V20.1C19.2 20.5968 18.7968 21 18.3 21H3.9C3.4032 21 3 20.5968 3 20.1C3 20.1 3 4.3968 3 3.9C3 3.4032 3.4032 3 3.9 3H18.3ZM19.9002 9.1272L21.1728 10.3998L14.1726 17.4L12.8982 17.3982L12.9 16.1274L19.9002 9.1272ZM11.1 12H6.6V13.8H11.1V12ZM13.8 8.4H6.6V10.2H13.8V8.4Z"
                  fill="white"
                />
              </svg>
            </span>
            <span>{{ fragments.SYNOPSIS }}</span>
          </a>
        </li>

        <li>
          <a
            class="side-link"
            [class.active]="activeFragment == fragments.SPONSORS"
            [routerLink]="'.'"
            [fragment]="fragments.SPONSORS"
            (click)="toggleSidebar()"
          >
            <span class="side-icon">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 3C4.46957 3 3.96086 3.21071 3.58579 3.58579C3.21071 3.96086 3 4.46957 3 5V7C3 7.53043 3.21071 8.03914 3.58579 8.41421C3.96086 8.78929 4.46957 9 5 9H7C7.53043 9 8.03914 8.78929 8.41421 8.41421C8.78929 8.03914 9 7.53043 9 7V5C9 4.46957 8.78929 3.96086 8.41421 3.58579C8.03914 3.21071 7.53043 3 7 3H5ZM5 11C4.46957 11 3.96086 11.2107 3.58579 11.5858C3.21071 11.9609 3 12.4696 3 13V15C3 15.5304 3.21071 16.0391 3.58579 16.4142C3.96086 16.7893 4.46957 17 5 17H7C7.53043 17 8.03914 16.7893 8.41421 16.4142C8.78929 16.0391 9 15.5304 9 15V13C9 12.4696 8.78929 11.9609 8.41421 11.5858C8.03914 11.2107 7.53043 11 7 11H5ZM11 5C11 4.46957 11.2107 3.96086 11.5858 3.58579C11.9609 3.21071 12.4696 3 13 3H15C15.5304 3 16.0391 3.21071 16.4142 3.58579C16.7893 3.96086 17 4.46957 17 5V7C17 7.53043 16.7893 8.03914 16.4142 8.41421C16.0391 8.78929 15.5304 9 15 9H13C12.4696 9 11.9609 8.78929 11.5858 8.41421C11.2107 8.03914 11 7.53043 11 7V5ZM11 13C11 12.4696 11.2107 11.9609 11.5858 11.5858C11.9609 11.2107 12.4696 11 13 11H15C15.5304 11 16.0391 11.2107 16.4142 11.5858C16.7893 11.9609 17 12.4696 17 13V15C17 15.5304 16.7893 16.0391 16.4142 16.4142C16.0391 16.7893 15.5304 17 15 17H13C12.4696 17 11.9609 16.7893 11.5858 16.4142C11.2107 16.0391 11 15.5304 11 15V13Z"
                  fill="white"
                />
              </svg>
            </span>
            <span>{{ fragments.SPONSORS }}</span>
          </a>
        </li>

        <li>
          <a
            class="side-link"
            data-bs-toggle="modal"
            data-bs-target="#joinUsModal"
          >
            <span>Join Us</span>
          </a>
        </li>

        <li class="mt-auto">
          <a
            class="side-link click"
            [routerLink]="'.'"
            [fragment]="fragments.ABOUT"
            (click)="toggleSidebar()"
          >
            <span class="side-icon">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                <path

                  clip-rule="evenodd"
                  d="M5 1C2.79086 1 1 2.79086 1 5V15C1 17.2091 2.79086 19 5 19H15C17.2091 19 19 17.2091 19 15V5C19 2.79086 17.2091 1 15 1H5ZM5.25817 5.21381C5.11995 5.07691 4.93249 5 4.73702 5C4.54155 5 4.35409 5.07691 4.21587 5.21381C4.07765 5.35071 4 5.53639 4 5.73V14.49C4 14.6836 4.07765 14.8693 4.21587 15.0062C4.35409 15.1431 4.54155 15.22 4.73702 15.22C4.93249 15.22 5.11995 15.1431 5.25817 15.0062C5.39639 14.8693 5.47404 14.6836 5.47404 14.49V5.73C5.47404 5.53639 5.39639 5.35071 5.25817 5.21381ZM10.633 7.92C10.633 7.72643 10.5554 7.54079 10.4172 7.40389C10.279 7.26704 10.0916 7.19016 9.89615 7.19016C9.70072 7.19016 9.51329 7.26704 9.37508 7.40389L7.16402 9.59389C7.02585 9.73079 6.94823 9.91643 6.94823 10.11C6.94823 10.3036 7.02585 10.4892 7.16402 10.6261L9.37508 12.8161C9.51408 12.9491 9.70026 13.0227 9.8935 13.021C10.0867 13.0193 10.2716 12.9426 10.4082 12.8072C10.5449 12.6719 10.6224 12.4888 10.6241 12.2974C10.6258 12.106 10.5515 11.9216 10.4172 11.7839L9.46426 10.84H15.0553C15.2508 10.84 15.4382 10.7631 15.5764 10.6262C15.7147 10.4893 15.7923 10.3036 15.7923 10.11C15.7923 9.91639 15.7147 9.73071 15.5764 9.59381C15.4382 9.45691 15.2508 9.38 15.0553 9.38H9.46426L10.4172 8.43611C10.5554 8.29921 10.633 8.11357 10.633 7.92Z"

                />
              </svg>
            </span>
            <span>Scroll To Top</span>
          </a>
        </li>
      </ul>
    </div>
  </section>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="joinUsModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="joinUsModalLabel"
  aria-hidden="true"
>
  <app-join></app-join>
</div>
